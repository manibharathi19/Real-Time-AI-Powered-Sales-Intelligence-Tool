<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Real Estate Negotiation Coach</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4caf50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #4caf50;
            color: #fff;
        }

        .btn-secondary {
            background-color: #f44336;
            color: #fff;
        }

        #recordButton {
            background-color: #ff5722;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            border: none;
            margin-right: 10px;
        }

        #recordButton.recording {
            background-color: #e53935;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #results {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        #sentiment-graph-link {
            margin-top: 10px;
            display: block;
            text-align: center;
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

        #sentiment-graph-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real Estate Negotiation Coach</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="customer_name">Customer Name:</label>
                <input type="text" id="customer_name" name="customer_name" required>
            </div>
            
            <div class="form-group">
                <label for="user_input">Your Message:</label>
                <textarea id="user_input" name="user_input" rows="5" required></textarea>
            </div>
            
            <div class="form-group">
                <button type="button" id="recordButton" class="btn">ðŸŽ¤</button>
                <button type="button" id="stopButton" class="btn btn-secondary">Stop</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
        
        <div id="results">
            <div id="sentiment"></div>
            <div id="response"></div>
            <!-- <a href="/sentiment_graph" id="sentiment-graph-link">View Sentiment Graph</a> -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
